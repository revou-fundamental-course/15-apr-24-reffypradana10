<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konversi Suhu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="fw-bold">Konversi Suhu</h2>

      <p>Masukkan suhu dalam derajat Celcius (째C) ke dalam kotak di bawah ini, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F)</p>

      <form id="temperatureForm">
        <div class="mb-3">
          <label for="celciusInput" class="form-label label1">Celcius (째C)</label>
          <input type="number" class="form-control" id="celciusInput" aria-describedby="emailHelp" />
        </div>
        <button type="button" class="btn btn-primary konversi">Konversi ke Fahrenheit</button>
        <button type="button" class="btn btn-primary reset">Reset</button>
        <button type="button" class="btn btn-primary reverse">Reverse</button>
        <div class="mb-3">
          <label for="fahrenheitOutput" class="form-label mt-3 label2">Fahrenheit (째F)</label>
          <input type="number" class="form-control" id="fahrenheitOutput" readonly />
        </div>
        <div class="mb-3">
          <label for="caraKalkulasi" class="form-label mt-3">Cara Kalkulasi</label>
          <input type="text" class="form-control" id="caraKalkulasi" readonly />
        </div>
      </form>

      <button type="button" class="btn btn-outline-primary" id="fahrenheitToCelciusLink">Konversi Celcius ke Fahrenheit</button>
    </div>

    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
